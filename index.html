<style>
      /* Custom scrollbar styles for a cleaner look */
      /* For Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #ffffff;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* brand-gray-medium */
        border-radius: 5px;
        border: 2px solid #ffffff; /* Creates a padding effect */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af; /* A slightly darker gray for hover */
      }

      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #d1d5db #ffffff; /* thumb color track color */
      }

      /* Increase base font size on mobile for better readability */
      @media (max-width: 768px) {
        html {
          /* Default browser font-size is 16px. Increasing it makes all rem units larger. */
          font-size: 17px; 
        }
      }

      /* Vertically center content in all buttons by default */
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      /* Print-specific styles */
      @media print {
        body {
          margin: 0;
          padding: 1rem;
          font-size: 10pt;
          background-color: white;
        }
        
        /* Hide all elements by default */
        body * {
          visibility: hidden;
        }

        /* Make only the print containers and their children visible */
        .print-container, .print-container *,
        #deal-flow-container, #deal-flow-container * {
          visibility: visible;
        }

        /* Position the print containers at the top of the page */
        .print-container, #deal-flow-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }

        /* Ensure page breaks are handled gracefully */
        .print-item {
          break-inside: avoid;
        }
      }
</style>
